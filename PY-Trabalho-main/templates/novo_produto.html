<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock.Flow - Novo Produto</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='novo_produto.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Stock.Flow</a>
            <div class="d-flex">
                <a class="nav-link me-3 active" href="{{ url_for('novo_produto') }}">Cadastre-se</a>
                <a class="nav-link me-3" href="#">Login</a>
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </div>
            <span class="navbar-text ms-auto d-none d-lg-block">
                Organize seu estoque com facilidade!
            </span>
        </div>
    </nav>

    <div class="main-content">
        
        <div class="card-formulario">
            <h2 class="titulo-form">Novo Produto</h2>
            
            <form method="POST" action="{{ url_for('novo_produto') }}">
                
                <div class="mb-3">
                    <input type="text" name="nome_time" class="form-control input-custom" placeholder="Nome do time" required>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <input type="number" name="ano" class="form-control input-custom" placeholder="Ano" required>
                    </div>
                    <div class="col-6">
                        <input type="text" name="tamanho" class="form-control input-custom" placeholder="Tamanho" required>
                    </div>
                </div>

                <div class="mb-4">
                    <input type="number" name="quantidade" class="form-control input-custom" placeholder="Quantidade no estoque" required>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark-custom">Cadastrar</button>
                </div>
            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
